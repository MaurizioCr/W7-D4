<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4 mb-4">Choose your favorite animal!</h1>
      <div class="row mb-4">
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center mb-4">
          <button class="btn btn-primary mr-2" onclick="loadImages()">
            Dogs
          </button>
          <button class="btn btn-secondary" onclick="loadSecondaryImages()">
            Cats
          </button>
        </div>
      </div>
      <div class="row" id="imageContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Index.js"></script>
  </body>
</html>
